<!doctype html>
<html lang="en" class="h-100" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/layout :: head-for-grid"></head>
<body class="d-flex flex-column h-100">

<header th:replace="fragments/layout :: header_main_nav"></header>

<!-- Begin page content -->
<main class="flex-shrink-0">
    <div class="container">
        <h1 class="mt-5" th:text="${h1}">Relay detail - </h1>
        <hr />

        <table class="table">
            <tbody>
            <tr>
                <th>Name</th>
                <td th:text="${relayDtoOut.getName()}">cell</td>
            </tr>
            <tr>
                <th>IP address</th>
                <td th:text="${relayDtoOut.getIpAddress()}">cell</td>
            </tr>
            <tr>
                <th>Port</th>
                <td th:text="${relayDtoOut.getPort()}">cell</td>
            </tr>
            <tr>
                <th>Output count</th>
                <td th:text="${relayDtoOut.getOutputCount()}">cell</td>
            </tr>
            <tr>
                <th>Relay type</th>
                <td th:text="${relayDtoOut.getRelayTypeDtoOut().getName()}">cell</td>
            </tr>
            </tbody>
        </table>


        <table class="table table-bordered table-striped" id="relayOutputList">
            <thead>
            <tr>
                <th>OutputId</th>
                <th>Output status</th>
                <th>Actions</th>
            </tr>
            </thead>
            <tbody>
                <tr th:each="relayOutput: ${relayDtoOut.getRelayOutputDtos()}">
                    <td th:text="${relayOutput.outputId}" />
                    <td>
                        <button type="button" class="btn btn-danger btn-sm" th:if="${relayOutput.getOutputStatus().toString() == 'NA'}">N/A</button>
                        <button type="button" class="btn btn-success btn-sm" th:if="${relayOutput.getOutputStatus().toString() == 'ON'}">ON</button>
                        <button type="button" class="btn btn-secondary btn-sm" th:if="${relayOutput.getOutputStatus().toString() == 'OFF'}">OFF</button>
                    </td>
                    <td>
                        <a href="#" class="btn btn-info">Detail</a>
                        <a href="#" class="btn btn-primary">Edit</a>
                        <a href="#" class="btn btn-danger">Delete</a>
                    </td>
                </tr>
            </tbody>
        </table>

        <hr/>
        <a th:href="@{/relay/list}">Back to list</a>
    </div>
</main>

<footer class="footer mt-auto py-3 bg-light">
    <div class="container">
        <span class="text-muted">Place sticky footer content here.</span>
    </div>
</footer>

<div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
<script type="text/javascript" src="https://cdn.datatables.net/v/bs5/dt-1.13.1/datatables.min.js"></script>
<script>
    $(document).ready(function() {
        $("#relayOutputList").DataTable({
            'aoColumnDefs': [{
                'bSortable': false,
                'aTargets': [-1] /* 1st one, start by the right */
            }]
        });
    })
</script>
</div>

</body>
</html>
